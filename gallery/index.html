      <div class="site-nav__inner">
        <a class="site-nav__brand" href="/">Ministry of Culture, Govt. of India</a>

        <button
          class="site-nav__toggle"
          type="button"
          aria-label="Toggle navigation menu"
          aria-expanded="false"
          aria-controls="primary-navigation"
        >
          Menu
        </button>

        <div class="site-nav__menu" id="primary-navigation">
          <ul class="site-nav__list">
            <li class="site-nav__item"><a class="site-nav__link" href="/">Home</a></li>

          </ul>
        </div>
      </div>

    <main class="gallery">
      <div class="gallery-shell">
        <header class="gallery-header">
          <h1>Cultural Gallery</h1>
          <p class="gallery-intro text-muted">
            A curated visual overview of cultural forms and heritage themes. Placeholders are used here for layout
            and presentation.
          </p>
        </header>

        <section class="gallery-featured" aria-label="Featured highlights">
          <div class="gallery-featured__header">
            <h2 class="gallery-featured__title">Featured highlights</h2>
            <div class="gallery-featured__controls" aria-label="Carousel controls">
              <button class="btn btn--ghost" type="button" data-carousel-prev aria-label="Previous item">
                Previous
              </button>
              <button class="btn btn--ghost" type="button" data-carousel-next aria-label="Next item">
                Next
              </button>
            </div>
          </div>

          <div class="gallery-carousel" data-carousel>
            <div
              class="gallery-carousel__track"
              data-carousel-track
              tabindex="0"
              role="group"
              aria-roledescription="carousel"
              aria-label="Featured gallery items"
            >
              <figure class="card gallery-slide">
                <div class="card__header gallery-slide__header">
                  <div class="gallery-slide__media">
                    <img
                      class="gallery-slide__img"
                      src="https://picsum.photos/seed/classical-dance/1200/675"
                      alt="Classical Dance"
                      loading="lazy"
                      decoding="async"
                    />
                  </div>
                  <figcaption class="gallery-slide__caption">Classical Dance</figcaption>
                </div>
              </figure>
              <figure class="card gallery-slide">
                <div class="card__header gallery-slide__header">
                  <div class="gallery-slide__media">
                    <img
                      class="gallery-slide__img"
                      src="https://picsum.photos/seed/heritage-sites/1200/675"
                      alt="Heritage Sites"
                      loading="lazy"
                      decoding="async"
                    />
                  </div>
                  <figcaption class="gallery-slide__caption">Heritage Sites</figcaption>
                </div>
              </figure>
              <figure class="card gallery-slide">
                <div class="card__header gallery-slide__header">
                  <div class="gallery-slide__media">
                    <img
                      class="gallery-slide__img"
                      src="https://picsum.photos/seed/handicrafts/1200/675"
                      alt="Handicrafts"
                      loading="lazy"
                      decoding="async"
                    />
                  </div>
                  <figcaption class="gallery-slide__caption">Handicrafts</figcaption>
                </div>
              </figure>
              <figure class="card gallery-slide">
                <div class="card__header gallery-slide__header">
                  <div class="gallery-slide__media">
                    <img
                      class="gallery-slide__img"
                      src="https://picsum.photos/seed/festivals/1200/675"
                      alt="Festivals"
                      loading="lazy"
                      decoding="async"
                    />
                  </div>
                  <figcaption class="gallery-slide__caption">Festivals</figcaption>
                </div>
              </figure>
              <figure class="card gallery-slide">
                <div class="card__header gallery-slide__header">
                  <div class="gallery-slide__media">
                    <img
                      class="gallery-slide__img"
                      src="https://picsum.photos/seed/museum-collections/1200/675"
                      alt="Museum Collections"
                      loading="lazy"
                      decoding="async"
                    />
                  </div>
                  <figcaption class="gallery-slide__caption">Museum Collections</figcaption>
                </div>
              </figure>
            </div>
          </div>
        </section>

        <section class="gallery-section" aria-label="Gallery items">
          <div class="gallery-grid">
            <figure class="gallery-item">
              <div class="gallery-item__media">
                <img
                  class="gallery-item__img"
                  src="https://picsum.photos/seed/classical-dance-grid/1200/900"
                  alt="Classical Dance"
                  loading="lazy"
                  decoding="async"
                />
              </div>
              <figcaption class="gallery-item__caption">Classical Dance</figcaption>
            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media">

                  decoding="async"

              </div>

                  decoding="async"

              </div>

              </div>
