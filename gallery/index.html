    <main class="gallery">
    <section class="gallery-hero" aria-label="Gallery hero">
    <div
      id="galleryHeroCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="4000"
      data-bs-pause="false"
      data-bs-touch="false"
      aria-label="Gallery carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100 gallery-hero__img"
            src="https://culture.gov.in/files/styles/photo_video_gallery_images/public/photo_gallery_album_images/1001426547_0.jpg?itok=J5SHaI83"
            alt="Cultural gallery highlight"
            loading="lazy"
            decoding="async"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 gallery-hero__img"
            src="https://culture.gov.in/files/styles/photo_video_gallery_images/public/photo_gallery_images/DSC_7787_0.JPG?itok=miw7DTlW"
            alt="Cultural gallery highlight"
            loading="lazy"
            decoding="async"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 gallery-hero__img"
            src="https://culture.gov.in/files/styles/photo_video_gallery_images/public/photo_gallery_images/WhatsApp%20Image%202025-11-29%20at%204.13.23%20PM%20%281%29.jpeg?itok=3rRKlmE7"
            alt="Cultural gallery highlight"
            loading="lazy"
            decoding="async"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 gallery-hero__img"
            src="https://culture.gov.in/files/styles/photo_video_gallery_images/public/photo_gallery_images/WhatsApp%20Image%202025-10-06%20at%2012.25.44%20PM.jpeg?itok=TSu3u5CG"
            alt="Cultural gallery highlight"
            loading="lazy"
            decoding="async"
          />
        </div>
      </div>
    </div>

    <div class="gallery-hero__content">
      <div class="gallery-hero__content-inner">
        <h1 class="gallery-hero__title">Gallery</h1>
        <p class="gallery-hero__subtitle text-muted">Cultural forms, craft, performance, and heritage moments.</p>
      </div>
    </div>
    </section>

      <div class="gallery-shell">
        <!-- <header class="gallery-header">

        <section class="gallery-section" aria-label="Gallery items">
          <div class="gallery-grid">
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Classical Dance</figcaption>
            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Folk Art</figcaption>
            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Handicrafts</figcaption>
            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Heritage Sites</figcaption>
            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Traditional Music</figcaption>
            </figure>
            <figure class="gallery-item">

            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Manuscripts</figcaption>
            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Architecture</figcaption>
            </figure>
            <figure class="gallery-item">
              <div class="gallery-item__media" aria-hidden="true"></div>
              <figcaption class="gallery-item__caption">Craft Workshops</figcaption>
            </figure>
          </div>
        </section>
      </div>
